<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>X</th>
      <td mat-cell *matCellDef="let row">{{row.x}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Y</th>
      <td mat-cell *matCellDef="let row">{{row.y}}</td>
    </ng-container>


    <ng-container matColumnDef="r">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>R</th>
      <td mat-cell *matCellDef="let row">{{row.r}}</td>
    </ng-container>

    <ng-container matColumnDef="dt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Time</th>
      <td mat-cell *matCellDef="let row">{{row.dt}}</td>
    </ng-container>

    <ng-container matColumnDef="hit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hit</th>
      <td mat-cell *matCellDef="let row">{{row.hit}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
